<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <link rel="stylesheet" href="trail.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Interactive Quiz Game</h1>
        <div id="timer">Time: 120s</div>
        <div id="question"></div>
        <div id="options"></div>
        <div id="feedback"></div>
        <div id="correct-answer"></div>
        <div id="score"></div>
        <div id="report"></div>
        <button id="start-btn">Start Quiz</button>
        <button id="exit-btn" style="display: none;">Exit Quiz</button>
    </div>

    <script src="trail.js"></script>
</body>
</html>
